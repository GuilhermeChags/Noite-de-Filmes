  <link rel="stylesheet" href="estilo.css" />
  <style>
    #game-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 400px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      border: 2px dashed white;

  </style>
</head>
<body>
  <div class="card">
    <h1>Mini Game: CaÃ§a ao botÃ£o ğŸ¯</h1>

    <div id="game-container">

  <script>
    const botao = document.getElementById("botaoMaluco");
    const container = document.getElementById("game-container");
    const mensagem = document.getElementById("mensagem");
    let clicks = 0;

    function moverBotao() {
      // tamanho do container
      const maxWidth = container.clientWidth - botao.offsetWidth;
      const maxHeight = container.clientHeight - botao.offsetHeight;

      // nova posiÃ§Ã£o aleatÃ³ria
      const posX = Math.random() * maxWidth;
      const posY = Math.random() * maxHeight;

      botao.style.left = posX + "px";
      botao.style.top = posY + "px";
    }

    // na primeira vez, posiciona aleatÃ³rio
    moverBotao();

    // ao tentar clicar no botÃ£o, ele se move antes de registrar o click
    botao.addEventListener("mouseenter", moverBotao);

    botao.addEventListener("click", () => {
      clicks++;
      mensagem.textContent = `VocÃª clicou ${clicks} de 5 vezes!`;

      if (clicks >= 5) {

        botao.disabled = true;

  </script>
